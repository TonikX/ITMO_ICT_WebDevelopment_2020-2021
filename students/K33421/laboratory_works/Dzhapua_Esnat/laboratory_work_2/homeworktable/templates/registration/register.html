<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>registration</title>
    {% load static %}
</head>
<body>
    <h1 id="form-title">Регистрация</h1>
    <form method="POST" action="">
        <ul>
            {% csrf_token %}
            <li>{{form.username}}</li>
            <li>{{form.email}}</li>
            <li>{{form.password1}}</li>
            <li>{{form.password2}}</li>
            <li>{{form.first_name}}</li>
            <li>{{form.last_name}}</li>
        </ul>
        <button type="submit">Зарегистрироваться</button>
    </form>

    {{form.errors}}
    <a href="{% url 'login' %}" class="ml-2">Войти</a>

	<script>

        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Логин';
		form_fields[2].placeholder='Электронная почта';
		form_fields[3].placeholder='Пароль';
		form_fields[4].placeholder='Повторите пароль';
		form_fields[5].placeholder='Имя';
		form_fields[6].placeholder='Фамилия';
		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
