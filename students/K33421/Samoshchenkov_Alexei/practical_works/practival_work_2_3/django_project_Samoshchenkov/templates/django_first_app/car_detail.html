<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% block content %}
    <h2>Car: {{ car.id }}</h2>
    <ul>
        <li>Brand - {{ car.brand }}</li>
        <li>Model - {{ car.model }}</li>
        <li>Colour - {{ car.colour }}</li>
        <li>ID - {{ car.id_number_number }}</li>
    </ul>
  {% endblock %}
</body>
</html>
