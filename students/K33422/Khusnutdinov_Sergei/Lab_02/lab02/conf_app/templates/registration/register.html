<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body bgcolor="#999999">
<form method="POST" action="{% url 'register' %}">
    {% csrf_token %}

    {% if form.errors %}
    <p>Probably your password is too weak or something went wrong!</p>
    {% endif %}

     {{form.as_p}}

     <input type="submit" value="Register"> <br><br>
</form>
<a href="/">Main page</a>
</body>
</html>
