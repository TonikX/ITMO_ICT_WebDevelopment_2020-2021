<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body style="background-color: #edefff;">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #9bb7ff;">
  <a class="navbar-brand">AirTravel</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'post_info_url'%}">Авиарейсы</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
       <span class="user">
        {% if request.user.is_authenticated %}
            Привет {{ request.user.username }}
            <i class="fas fa-hand-spock" style="color: #ffb500;"></i>,
            <a href="{% url "logout" %}">Logout</a>
        {% else %}
            <a href="{% url "login" %}">Log-in</a>
        {% endif %}
    </span>
    </form>
  </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-6 offset-md-2">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
