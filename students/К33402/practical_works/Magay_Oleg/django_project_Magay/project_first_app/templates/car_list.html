<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cars list</title>
</head>

<body>
<span><h1>Cars</h1><a href="/car/create/">Add</a></span>
  <ul>
	{% for car in object_list %}
	<li><strong>Car:</strong> {{ car.brand }} {{ car.model }}, actions: <a href="/car/{{ car.id }}/update/">Edit</a> | <a href="/car/{{ car.id }}/delete/">Delete</a> | <a href="/car/{{ car.id }}/">Details</a>
	</li><br>
	{% empty %}
	<li>No cars yet.</li>
	{% endfor %}
  </ul>
</body>
