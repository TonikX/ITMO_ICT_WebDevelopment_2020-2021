<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% block content %}
    <h2>ID: {{ car.id }}</h2>
    <ul>
        <li>Brand - {{ car.brand }}</li>
        <li>Model - {{ car.model }}</li>
        <li>Official Number - {{ car.official_number }}</li>
        <li>Owners: 

          {% for owner in car.owners.all %}
            {{ owner }}, 
          {% endfor %}

        </li>
    </ul>
  {% endblock %}
</body>
</html>
