<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Владельцы</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
 <div>
        {% if possession %}
            {% for el in possession %}
                <div class="alert alert-warning mt-2">
                    <h3>{{ el.driver }}</h3>
                    <p>{{ el.car }}</p>
                     <p>{{ el.date_start }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>Пусто как в твоем сердечке</p>
        {% endif %}
    </div>
</body>
</html>
