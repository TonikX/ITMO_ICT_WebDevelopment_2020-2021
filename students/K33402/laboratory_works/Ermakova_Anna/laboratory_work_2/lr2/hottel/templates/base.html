{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/hotel_list">Список отелей</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/history">История</a>
                </li>
            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                <li><a class="dropdown-item" href="/accounts/profile">Profile</a></li>
                <li><a class="dropdown-item" href="/accounts/logout">Logout</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                {% else %}
                <li><a class="dropdown-item" href="/accounts/register">log Up</a></li>
                <li><a class="dropdown-item" href="/accounts/login">Log In</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div id="content">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
