{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-12 centerd">
                <h2>Забронировать номер</h2>
            </div>
        </div>
        <div class="row mt-4 justify-content-md-center">
            <div class="col-md-6">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <h4>Дата начала</h4>
                            </div>
                            <div class="col-md-6">
                                <input type="date" name="begin_date" id="">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <h4>Дата конца</h4>
                            </div>
                            <div class="col-md-6">
                                <input type="date" name="end_date" id="">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-10">
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-success">Забронировать</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
