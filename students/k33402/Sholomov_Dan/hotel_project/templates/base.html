<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <title></title>

  </head>

<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="navbar-collapse collapse w-100 order-1 ">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/hotels/">Отели</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/rooms/">Номера</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/reviews/">Отзывы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/last_guests/">Гости</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="/profile/">Профиль</a>
            </li>
            {% endif %}
        </ul>
    </div>

    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            {% if not user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="/accounts/login">Войти</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Зарегистрироваться</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/accounts/logout">Выйти</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

  <br>

  <div class="container" align="center">
      {% block content %}

      {% endblock %}
  </div>
